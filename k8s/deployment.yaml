apiVersion: apps/v1
kind: Deployment
metadata:
  name: ci-cd-demo
  namespace: ci-cd-demo
  labels:
    app.kubernetes.io/name: ci-cd-demo
    app.kubernetes.io/part-of: ci-cd-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: ci-cd-demo
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ci-cd-demo
    spec:
      containers:
        - name: ci-cd-demo
          image: ghcr.io/pmady/ci-cd-demo:d2927ac
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: PORT
              value: "8080"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
